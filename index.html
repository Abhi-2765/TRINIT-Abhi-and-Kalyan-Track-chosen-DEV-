<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinguaConnect</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/navbar.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">LinguaConnect</h1>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Tutors</a></li>
      </ul>
    </nav>
  </header>
  <section class="search-section">

    <h2>Find yourself a Tutor</h2>
    <div class="tutor-selection">

      <div class="search-filters">
        <input type="text" placeholder="Search by language">
        <select>
          <option value="">Select Experience</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
        <input type="number" placeholder="Max Price">
        <button>Search</button>
      </div>
      <div class="search-results">
        <!-- Search results will be displayed here -->
      </div>

    </div>

  </section>
  <footer>
    <p>&copy; 2024 LinguaConnect (Your desination to learn a language)</p>
  </footer>
</body>

</html>
